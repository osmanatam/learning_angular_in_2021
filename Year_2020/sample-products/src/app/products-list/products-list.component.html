<div class="container wrapper">
    <div class="row">

        <div>
            <h3 class="element">Products List</h3> <button [routerLink]="['/add-product']" class="element">Add
                Product</button>
        </div>

        <!-- Issue table -->
        <div class="col-md-12">
            <div class="inner">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of productsList">
                            <th scope="row">{{product.id}}</th>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.description}}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-sm move-right"
                                    [routerLink]="['/modify-product',product.id]">Edit</button>
                                <button type="button" class="btn btn-danger btn-sm element"
                                    [routerLink]="['/delete-product',product.id]">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
